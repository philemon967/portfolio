  <style>

  <link rel="preload" as="image" href="images/textures/home-landscape.jpg" media="(min-width:721px)">

<body class="page fade-in project-page photo-project-page"

  <!-- Fixes -->

  <div id="contact-modal" class="contact-modal">

  <div class="contact-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="contact-title">

    <p class="contact-modal__mail">
      <a href="mailto:philemon.croc@gmail.com">philemon.croc@gmail.com</a>

</div>

    </section>

  <!-- Flèches de navigation projets -->
